<ion-header>

  	<ion-navbar color="yellow">
    	<ion-title>Alterar Senha</ion-title>
    	<ion-buttons end>
			<button ion-button icon-only (click)="changePassword()">
				<ion-icon name="create"></ion-icon>
      		</button>
		</ion-buttons>
  	</ion-navbar>

</ion-header>

<ion-content class="settings-opt">

	<ion-list>
		 <ion-item>
    		<ion-input type="password" placeholder="Nova senha" [(ngModel)]="password"></ion-input>
  		</ion-item>
  		 <ion-item>
    		<ion-input type="password" placeholder="Repetir nova senha" [(ngModel)]="repeatPassword"></ion-input>
  		</ion-item>
	</ion-list>

</ion-content>

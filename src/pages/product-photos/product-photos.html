<ion-header>

  	<ion-navbar color="blue">
    	<ion-title>Treinamento Fotos</ion-title>
    	<ion-buttons end>
			<button ion-button icon-only (click)="more()">
				<ion-icon name="more"></ion-icon>
      		</button>
		</ion-buttons>
  	</ion-navbar>

</ion-header>


<ion-content>
	<ion-grid>
		<ion-row *ngFor="let photo of photos; let i = index">
			<ion-col *ngFor="let item of photo">
				<div class="image-background" [style.backgroundImage]="'url('+ (item | drawImage) +')'"></div>
			</ion-col>
			<ng-template [ngIf]="i == (photos.length-1)">
				<ion-col *ngFor="let item of blankFields">
					<div class="image-background">{{ item }}</div>
				</ion-col>
			</ng-template>
		</ion-row>
	</ion-grid>
</ion-content>
